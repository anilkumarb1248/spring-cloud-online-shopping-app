#Docker compose file versionversion: '1.0'#Name of docker volumevolumes:  online-shopping-app-volume-v1: {}  #Name of docker networknetworks:  online-shopping-app-compose-network:#List of docker servicesservices:#Service name  config-server:#Image name      image: config-server-img:latest#Restart policy    #    restart: no#Port binding       ports:      - 2020:2020#Docker network used    networks:      - online-shopping-app-compose-network#Name of docker container    container_name: config-server-container#Service name  eureka-server:#Image name      image: eureka-server-img:latest#Restart policy    #    restart: no#Dependency on services        depends_on:       - config-server#Port binding       ports:      - 2070:2070#Docker network used    networks:      - online-shopping-app-compose-network#Name of docker container    container_name: eureka-server-container#Service name           product-service:#Image name      image: product-service-img:latest#Restart policy    #    restart: no#Dependency on services        depends_on:       - config-server      - eureka-server#Port binding          ports:      - 2032:2032#Docker network used    networks:      - online-shopping-app-compose-network#Name of docker container    container_name: product-service-container#Service name     search-service:#Image name      image: search-service-img:latest#Restart policy   #    restart: no#Dependency on services       depends_on:       - config-server      - eureka-server#Port binding    ports:      - 2031:2031#Docker network used    networks:      - online-shopping-app-compose-network#Name of docker container    container_name: search-service-container#Service name     shopping-gateway:#Image name      image: shopping-gateway-img:latest#Restart policy    #    restart: no#Dependency on services        depends_on:       - config-server      - eureka-server#Port binding    ports:      - 9999:9999#Docker network used    networks:      - online-shopping-app-compose-network#Name of docker container    container_name: shopping-gateway-container